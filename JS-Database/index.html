<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <title>Customers Database</title>
  </head>

  <body>
    <header>Customer's Database</header>
    <div class="container">
      <div class="row">
        <div class="col"></div>
        <div class="col">
          <table id="usersTable" class="table table-striped form-group">
            <thead>
              <tr>
                <th class="text-light">#</th>
                <th class="text-light">Name</th>
                <th class="text-light">Email</th>
                <th class="text-light">Ratings</th>
                <th class="text-light">Address</th>
                <th class="text-light">Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <div
      class="modal w3-container w3-center w3-animate-top rounded"
      id="delModal"
    >
      <div class="modal__content rounded">
        <span class="close">&times;</span>
        <div class="Modal__header mb-2">Message:</div>
        <p id="modalText" class="Modal__text pb-5 mb-5">User deleted!</p>
        <div class="modal__footer">
          <button class="button-ok btnclose mb-5">Okay</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
