<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
    rel="stylesheet"
    />
    <title>Slider by Utnesz</title>
  </head>
  <header>Beerstyle slider</header>
  <body>
    
        <h5>
          This site was created to present a copy of a Bootstrap Carousel component
          - without Bootstrap. It contains only HTML, CSS and Javascript files.
        </h5>

    <div class="slide_container">
      <div class="counter">1/5</div>
      <div class="arrow_left">&#11013;</div>
      <div class="imgCont"></div>
      <div class="arrow_right">&#10145;</div>
      <div class="tag">
        Indai Pale Ale - starter of the craft beer revolution in Hungary
      </div>
      <div class="dots">
        <img
          class="hop"
          src="./pictures/hop.png"
          alt="hop"
          id="1"
          style="opacity: 0.2"
        />
        <img class="hop" src="./pictures/hop.png" alt="hop" id="2" />
        <img class="hop" src="./pictures/hop.png" alt="hop" id="3" />
        <img class="hop" src="./pictures/hop.png" alt="hop" id="4" />
        <img class="hop" src="./pictures/hop.png" alt="hop" id="5" />
      </div>
    </div>
  </body>
  <script type="module" src="main.js"></script>
</html>
