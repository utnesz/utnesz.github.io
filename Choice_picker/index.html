<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Choice Picker</title>
  </head>
  <header>Random Choice Picker</header>
  <body>
    <div class="container">
      <h3>
        This app will helps to make a decision in case when you can't! Type all
        of the choices here below devided by a comma (',') then press Enter
        when you're ready...
      </h3>
      <textarea placeholder="Enter your choices here..." id="textarea"></textarea>

      <div id="tags"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
